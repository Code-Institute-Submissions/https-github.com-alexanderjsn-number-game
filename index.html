<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
    <h1>Numbers game</h1>
    </header>
    <div class="gamefield">
    <h2 class="rules">How to play:</h2>
    <h3 class="ruletwo">Press the "Play Game" button to roll a random number from 1-6 in the middle. <br> The computer will also roll a random number. <br>
        Whoever gets the highest number scores one point. Whoever scores 10 points first wins the game.
    </h3>
    <div class="numbers">
    <h2>Computers score:</h2>
    <h2 class="opponentscore">0</h2>
    <hr class="subline">
    <h2 class="opponentnumber">1</h2>
    <hr>
    <h2 class="playernumber">1</h2>
    <hr class="subline">
    <h2>Your score:</h2>
    <h2 class="playerscore">0</h2>
    <h2 class="result"></h2>
    <h2 class="yes" onclick="reset()"></h2> 
    <h2 class="no" onclick="dontReset()"></h2>
    </div>
    <button id="play" onclick="rollNumber()" >PLAY GAME</button>
    <button id="reset" onclick="resetOptions()">RESTART GAME</button>
    </div>



<script src="./js/script.js">
</script>    
</body>
</html>
