<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamefield">
        <br>
    <h1>Numbers game</h1>
    <h2 class="rules">The highest number scores one point.</h2>
    <h3 class="ruletwo">First player to get 10 points win the game</h3>
    <div class="numbers">
    <h2>Score</h2>
    <h2 class="oscore">0</h2>
    <hr class="subline">
    <h2 class="onumber">1</h2>
    <hr>
    <h2 class="pnumber">1</h2>
    <hr class="subline">
    <h2 class="pscore">0</h2>
    <h2>Score</h2>
    <h2 class="result"></h2>
    <h2 class="yes" onclick="reSet()"></h2> 
    <h2 class="no" onclick="noSet()"></h2>
    </div>
    <button id="play" onclick="rollNumber()" >PLAY GAME</button>
    <button id="reset" onclick="reStart()">RESTART GAME</button>
    </div>
    </div>



<script src="script.js">
</script>    
</body>
</html>
